<div class="row">
  <div class="col-md-8">
    <form>
      <div class="form-group">
        <textarea class="form-control" type="text" ng-model="isiPost" placeholder="Silahkan Masukkan Aspirasi Anda"></textarea>
      </div>
      <div class="form-group text-right">
        <button type="button" ng-click="kirimAspirasi(isiPost)" class="btn btn-success">Kirim</button>
      </div>
    </form>
    <div ng-repeat="p in dataPost">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{p.nama}} | {{p.tanggal | date:'dd MMMM yyyy, h:mm:ss a'}}</h3>
        </div>
        <div class="panel-body">
          {{p.isiPost}}
        </div>
        <div class="panel-footer">

          <div class="form-group">
            <button type="button" class="btn btn-default btn-sm" aria-label="Left Align">
              <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Suka
            </button>
          </div>

          <div class="form-group">
            <input type="text" ng-model="komentar" class="form-control input-sm" placeholder="Isi Komentar Mu">
            <button ng-click="kirimKomentar(komentar, p._id)" type="button" class="btn btn-default">
              kirim
            </button>
          </div>

          <div class="form-group">
            <ul class="list-group" ng-repeat="k in p.komentar">
              <!-- <li class="list-group-item">{{k.nama}}</li> -->
              <li class="list-group-item">{{k.komentar}}</li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="list-group">
      <div class="list-group-item active">
        Time Line
      </div>
      <!-- <div ng-repeat="u in userOnline">
        <a ng-click="pilihTemanChat(u)" href="" class="list-group-item">{{u}}</a>
      </div> -->
    </div>
  </div>
</div>
